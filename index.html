<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza and sushi website</title>

  <!-- Shortcut icon -->
  <link rel="shortcut icon" href="public/img/Burger-button.png">

  <!-- Normalize.css -->
  <link rel="stylesheet" href="public/css/normalize.css">

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/657ceb94fb.js" crossorigin="anonymous"></script>

  <!-- Custom stylesheets -->
  <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
  <!-- Wrapper for site starts -->
  <div class="wrapper" id="wrapper">

    <!-- header block -->
    <header class="wrapper__header">
      <div class="light-and-dark-theme">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label">
        <i class="fas fa-moon"></i>
        <i class='fas fa-sun'></i>
        <div class='ball'></div>
        </label>
      </div>
      <div class="header__burger-btn" id="burger-btn">
        <img src="public/img/Burger-button.png" alt="Burger button">
      </div>
    </header>

    <!-- Burger menu -->
    <div class="wrapper__burger-menu" id="menu">
      <div class="linkVal" id="linkVal"></div>
      <ul class="items-list">
        <li class="list-item"><a href="#" class="top-today item__link" id="top-today">top</a></li>
        <li class="list-item"><a href="#" class="products item__link" id="products">products</a></li>
        <li class="list-item"><a href="#" class="faq item__link" id="faq">faq</a></li>
        <li class="list-item"><a href="#" class="about item__link" id="about">about</a></li>
      </ul>
    </div>

    <!-- Home section starts -->
    <section class="home" id="home">
      <!-- main block -->
      <main class="home__main">
        <!-- Logotype -->
        <div class="main__logo"></div>
        <!-- Main text  -->
        <h1 class="main__info">
          Найсмачніші суші і піца <br> у твоєму місті
        </h1>
        <p class="main__subtitle">
          обирайте страви, які вам подобаються <br> про все інше ми подбаємо
        </p>
      </main>

      <!-- footer block -->
      <footer class="home__footer">
        <div class="footer__info-wrap">
          <div class="arrow-down">
            <img src="public/img/arrow.png" alt="arrow-down" id="arrow-down">
          </div>
          <div class="shopping-cart" id="cart">
            <div class="circle">1</div>
            <div class="circle-wrap">
              <img src="public/img/cart.png" alt="Cart" id="cart-img">
            </div>
          </div>
        </div>
      </footer>
    </section>
    <!-- Home section ends -->
  </div>
  <!-- Wrapper for site ends -->

  <!-- JavaScript -->
  <script src="public/js/main.js"></script>
</body>
</html>
